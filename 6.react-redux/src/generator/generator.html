<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
  <script>
    function* generateHello() {
      const result = yield new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("Hello World!");
        }, 3000)
      })
      console.log('result', result)
    }

    const result = generateHello()
    // 每个next()会执行yield后的函数
    result.next().value
      .then(res => {
        result.next(res)
      })
  </script>
</body>
</html>
